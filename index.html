<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        Welcome to My Library!
    </div>
    <div class="content">
        <div class="controlPanel">
            <h2>Manage books</h2>
            <label for="inputTitle">Title</label>
            <input type="text" name="inputTitle" id="inputTitle" required>

            <label for="inputAuthor">Author</label>
            <input type="text" name="inputAuthor" id="inputAuthor" required>

            <label for="inputPages">Total Pages</label>
            <input type="number" name="inputPages" id="inputPages" required>


            <label for="inputRead">Read</label>
            <input type="checkbox" name="inputRead" id="inputRead">

            <button id="addBookBtn">Add Book</button>

            <div class="librarySummary">
                <div id="totalBooks">Total Books:<div>0</div></div>
                <div id="totalPages">Total Pages:<div>0</div></div>
                <div id="booksRead">Books Read:<div>0</div></div>
            </div>

        </div>

        <div class="bookGrid">
            <div class="card">
                <div class="title">Star Wars <button><span class="material-icons"> delete </span></button></div>
                <div class="author">Author: John Smith</div>
                <div class="numPages">Pages: 150</div>
                <div class="unread">Not yet read! <button><span class="material-icons"> menu_book </span></button></div>
            </div>
            <div class="card">
                <div class="title">Avengers</div>
                <div class="author">Author: Alfred Mans</div>
                <div class="numPages">Pages: 476</div>
                <div class="unread">Not yet read!</div>
            </div>

            <!-- JS ADDS BOOK ELEMENTS HERE-->
        </div>
    </div>
    
    
</body>
</html>
